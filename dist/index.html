<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div
        class="bg-gradient-to-t from-blue-600 to-pink-600 p-5 w-auto pl-10  rounded-[30px] lg:w-[40%] sm:w-[90%] mx-auto my-10">
        <nav class="image-secgtion py-5 flex">
            <div class="rounded-full border-white-600  border-2 p-2 w-[60px] h-[60px] flex justify-center items-center">
                <div
                    class="rounded-full border-white-600 border-2 w-10 h-10 w-content flex justify-center items-center">
                    <h1 class="text-white text-2xl">W</h1>

                </div>


            </div>
        </nav>

        <main class="">
            <div class="image-section">

                <div id="weatherResult" class=" mx-auto items-center">
                    <div class="items-center flex justify-center">
                        <span id="city" class="text-3xl text-white mb-10 items-center">City</span>
                        <span id="country">Country</span>
                    </div>

                    <div class="" id="weatherIcon" class=" w-[500px] mx-auto items-center">
                        <img class="icon " src="/assets/Sun cloud angled rain-Z3LQTSFq.png" alt="">
                    </div>
                    <div class="flex justify-between items-center px-20 py-5">
                        <p id="temperature" class="text-2xl">Weather</p>
                        <p id="description">Description</p>
                    </div>
                </div>
            </div>

            <div class=" self-center min-w-[60%] h-[100%]">
                <!-- <img src="images/Sun cloud angled rain.png" alt=""> -->

                <form class="form-secgtion rounded-[20px]" id="weather-form">
                    <div class="flex bg-white rounded-[20px]">

                        <input id="city-name" class="w-[100%] px-5 focus:outline-none mb-5 p-2 text-xl" type="text"
                            placeholder="Search city" />
                        <button type="submit" class="px-5"> <svg xmlns="http://www.w3.org/2000/svg" fill="white"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 ">
                                <path stroke-linecap=" round" stroke-linejoin="round"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>

                    </div>
                </form>
            </div>
        </main>
    </div>
